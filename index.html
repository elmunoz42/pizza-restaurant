<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza-Restaurant</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron" id="red">
          <h2>Pizza-Restaurant</h2>
          <img src="img/cheese-pizza.jpg" alt="cheese-pizza">
        </div>
        <!-- title jumbotron -->
        <div class="row">
          <div class="col-md-4">
            <div class="jumbotron" id="white">
              <form id="order-form">
                <div class="form-group">
                  <h3>Make a Pizza!</h3>
                  <label>Type and size of pie:</label>
                  <select id="pizza-type" class="form-control">
                    <option value="16 inch pizza">16" Plain Pizza</option>
                    <option value="12 inch pizza">12" Plain Pizza</option>
                    <option value="12 inch gluten free pizza">12" Gluten Free Pizza</option>
                  </select>
                  <label>Add your regular toppings (add $2 each):</label><br>
                  <input type="checkbox" name="toppings" value=" pepperoni">Pepperoni<br>
                  <input type="checkbox" name="toppings" value=" olives">Olives<br>
                  <input type="checkbox" name="toppings" value=" mushrooms">Mushrooms<br>
                  <input type="checkbox" name="toppings" value=" broccoli">Broccoli<br>
                  <input type="checkbox" name="toppings" value=" spinach">Spinach<br>
                  <input type="checkbox" name="toppings" value=" vegan-sausage">Vegan Sausage<br>
                  <label>Add your special toppings (add $3 each): </label><br>
                  <input type="checkbox" name="special-toppings" value=" vegan-cheese">Vegan Cheese<br>
                  <input type="checkbox" name="special-toppings" value=" lox">Lox<br>
                </div>
                <button type="submit" class="btn" name="button">Add to Order!</button>
              </form>
              <!-- order-form -->
            </div>
            <!-- jumbotron -->
          </div>
          <!-- left column -->
          <div class="col-md-8" >
            <div class="jumbotron" id="green">
              <h3>Order:</h3>
              <ul id="order-checkout">
                <p></p>
              </ul>
            </div>
            <!-- jumbotron -->
          </div>
          <!-- right column -->
          <div class="col-md-8">
            <div class="jumbotron" id="dark-green">
              <h3>Total:</h3>
              <h4 id="total"></h4>
              <div class="checkout-box" class="red">
                <form id="payment-info" action="index.html" method="post">
                  <label></label>
                  <select id="payment-type" class="form-control" >
                    <option value="cash">Cash</option>
                    <option value="visa">Visa</option>
                    <option value="masterCard">Master Card</option>
                    <option value="AMEX">American Express</option>
                  </select>
                  <button class="btn" type="submit" name="button">Pay</button>
                  <button id="order-delete" type="button" class="btn">Reset Order</button>
                </form>
                <!-- payment-info -->
              </div>
              <!-- checkout-box -->
            </div>
            <!-- jumbotron -->
          </div>
          <!-- column total and checkout -->
        </div>
        <!-- row 1 -->
    </div>
    <!-- container -->
  </body>
</html>
