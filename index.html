<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza-Restaurant</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <h2>Pizza-Restaurant</h2>
          <img src="img/cheese-pizza.jpg" alt="cheese-pizza">
        </div>
        <!-- title jumbotron -->
        <div class="row">
          <div class="col-md-4">
            <div class="jumbotron">
              <form id="order-form">
                <div class="form-group">
                  <h3>Place Your Order</h3>
                  <label>Type of pizza:</label>
                  <select id="pizza-type" class="form-control">
                    <option value="16 inch pizza">16" Plain Pizza</option>
                    <option value="12 inch pizza">12" Plain Pizza</option>
                  </select>
                  <label>Add your regular toppings (add $2 each):</label><br>
                  <input type="checkbox" name="toppings" value=" pepperoni">Pepperoni<br>
                  <input type="checkbox" name="toppings" value=" olives">Olives<br>
                  <input type="checkbox" name="toppings" value=" mushrooms">Mushrooms<br>
                  <input type="checkbox" name="toppings" value=" broccoli">Broccoli<br>
                  <input type="checkbox" name="toppings" value=" spinach">Spinach<br>
                  <input type="checkbox" name="toppings" value=" vegan sausage">Vegan Sausage<br>
                  <!-- <label>Add your special toppings (add $3 each): </label><br>
                  <input type="checkbox" name="toppings" value="pepperoni">Vegan Cheese<br> -->

                </div>
                <button type="submit" class="btn" name="button">Place Order!</button>
              </form>
              <!-- order-form -->
            </div>
            <!-- jumbotron -->
          </div>
          <!-- left column -->
          <div class="col-md-8">
            <div class="jumbotron">
              <h3>Checkout Order</h3>
              <ul id="order-checkout">
                <p></p>
              </ul>
            </div>
            <!-- jumbotron -->
          </div>
          <!-- right column -->
        </div>
        <!-- row 1 -->
        <div class="row">
          <div class="col-md-4">
            <div class="jumbotron">

            </div>
            <!-- jumbotron -->
          </div>
          <!-- left column bottom -->
          <div class="col-md-8">
            <div class="jumbotron">

            </div>

          </div>
          <!-- right column bottom -->
        </div>
        <!-- row 2-->
    </div>
    <!-- container -->
  </body>
</html>
